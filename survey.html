<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey</title>
  <style>
    label { display: block; margin-top: 1rem; }
    input, select { width: 300px; }
    .button { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Quick Survey</h1>

  <form id="surveyForm">
    <!-- Q1 -->
    <label>How did you find my portfolio?</label>
    <select name="q1">
      <option value="1">LinkedIn</option>
      <option value="2">GitHub</option>
      <option value="3">Google</option>
      <option value="4">University</option>
      <option value="5">Friend</option>
      <option value="6">Other</option>
    </select>

    <!-- Q2 -->
    <label>What industry do you work in?</label>
    <select name="q2">
      <option value="1">Tech</option>
      <option value="2">Gaming</option>
      <option value="3">Academia</option>
      <option value="4">Business</option>
      <option value="5">Other</option>
    </select>

    <!-- Q3 -->
    <label>What are you interested in?</label>
    <select name="q3">
      <option value="1">Data Science</option>
      <option value="2">AI</option>
      <option value="3">AI & Games</option>
      <option value="4">Business Analytics</option>
    </select>

    <!-- Q4 -->
    <label>What is your role?</label>
    <select name="q4">
      <option value="1">Recruiter</option>
      <option value="2">Student</option>
      <option value="3">Lecturer</option>
      <option value="4">Researcher</option>
      <option value="5">Developer</option>
    </select>

    <!-- Q5 -->
    <label>What games do you play?</label>
    <select name="q5">
      <option value="1">Minecraft</option>
      <option value="2">League of Legends</option>
      <option value="3">World of Warcraft</option>
      <option value="4">Valorant</option>
      <option value="5">Elden Ring</option>
      <option value="6">None</option>
    </select>

    <!-- Q6 -->
    <label>Contact (optional)</label>
    <input type="text" name="q6" />
    <label><input type="checkbox" name="declined" /> I prefer not to say</label>

    <button class="button" type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        q1: parseInt(form.q1.value),
        q2: parseInt(form.q2.value),
        q3: parseInt(form.q3.value),
        q4: parseInt(form.q4.value),
        q5: parseInt(form.q5.value),
        q6: form.q6.value || null,
        declined: form.declined.checked
      };

      const response = await fetch("http://localhost:8000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").textContent = `Submitted! Your user ID is ${result.user_id}`;
    });
  </script>
</body>
</html>
